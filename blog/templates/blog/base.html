<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blog</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/medium-editor.css' %}">
    <script src="medium-editor.js"></script>

    {#    custom css #}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="background-image: url('a.jpg');" >

{#    NavBar #}
<div class="container" >
    <nav class="navbar navbar-expand-sm bg-custom fixed-top" style="background-color: #002245; color: white; height: 9%">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'posts' %}">Posts</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" style="margin-top: auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'create_post' %}">New Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'drafts' %}">Drafts</a></li>
                <li class="nav-item"><p class="nav-link profile">Welcome: {{ user.username }}</p></li>
                <li class="nav-item"><a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"> Login</a>
                </li>
            {% endif %}
        </ul>

    </nav>
</div>


{#    Content Block #}

<div class="container" style="margin-top: 5%; width: 800px; background-color: #f1f1f1; padding: 10px" >
    <div class="row">
{#        <div class="col-2"></div>#}
        <div class="col-sm">
            <div class="card" style="padding: 10px" >
                {% block body %}
                {% endblock %}
            </div>

        </div>
{#        <div class="col-2"></div>#}
    </div>

</div>

</body>
</html>
